<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main>
      <div class="container"></div>
        <div class="time-block">
          <label class="hour" for="row1" id="nine">09AM</label>
          <textarea id="row1" cols = "50" class="description" ></textarea>
          <button class="saveBtn" id="btnNine"><i class="fa fa-save"></i></button>
          <br>
          <label class="hour" for="row2" id="ten">10AM</label>
          <textarea id="row2" cols = "50" class="description"></textarea>
          <button class="saveBtn" id="btnTen"><i class="fa fa-save"></i></button>
          <br>
          <label class="hour" for="row3" id="eleven">11AM</label>
          <textarea id="row3" cols = "50" class="description"></textarea>
          <button class="saveBtn"><i class="fa fa-save"></i></button>
          <br>
          <label class="hour" for="row4" id="twelve">12PM</label>
          <textarea id="row4" cols = "50" class="description"></textarea>
          <button class="saveBtn"><i class="fa fa-save"></i></button>
          <br>
          <label class="hour" for="row5" id="one">01PM</label>
          <textarea id="row5" cols = "50" class="description"></textarea>
          <button class="saveBtn"><i class="fa fa-save"></i></button>
          <br>
          <label class="hour" for="row6" id="two">02PM</label>
          <textarea id="row6" cols = "50" class="description"></textarea>
          <button class="saveBtn"><i class="fa fa-save"></i></button>
          <br>
          <label class="hour" for="row7" id="three">03PM</label>
          <textarea id="row7" cols = "50" class="description"></textarea>
          <button class="saveBtn"><i class="fa fa-save"></i></button>
          <br>
          <label class="hour" for="row8" id="four">04PM</label>
          <textarea id="row8" cols = "50" class="description"></textarea>
          <button class="saveBtn"><i class="fa fa-save"></i></button>
          <br>
          <label class="hour" for="row9" id="five">05PM</label>
          <textarea id="row9" cols = "50" class="description"></textarea>
          <button class="saveBtn"><i class="fa fa-save"></i></button> 
        
        </div>
      </div>
    </main>

   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
